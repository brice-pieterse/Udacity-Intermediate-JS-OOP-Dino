<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dinograph</title>
  </head>
  <body>
    <div class="dino-background">
      <img
        alt="dinosaur-map-wallpaper"
        class="wallpaper"
        src="./images/dino-back.svg"
      />
      <div class="intro-wrapper">
        <div class="intro-text-container">
          <h1 class="main-title">Dinosaurs</h1>
          <h2 class="sub-title">
            A Project For Udacity Intermediate JavaScript
          </h2>
          <div class="underline"></div>
          <p class="text-normal">
            See how you compare to the giants that roamed Earth between 245 and
            65 million years ago. <br /><br />
            Data sourced from
            <a href="https://en.wikipedia.org/wiki/Main_Page">Wikipedia</a>. All
            numbers are approximations.
          </p>
        </div>
        <div class="form-wrapper">
          <form>
            <label class="form-text" for="u-name">Your Name</label>
            <input type="text" id="u-name" />
            <p class="form-text">Units</p>
            <div class="radio-btn-container">
              <input type="radio" id="imperial" />
              <label class="radio-text" for="imperial">Imperial</label>
              <input type="radio" id="metric" />
              <label class="radio-text" for="metric">Metric</label>
            </div>
            <label class="form-text" for="height">Height</label>
            <input type="number" id="height" />
            <label class="form-text" for="weight">Weight</label>
            <input type="number" id="weight" />
            <label class="form-text" for="weight">Diet</label>
            <select id="diet" name="dier">
              <option value="herbivore">Herbivore</option>
              <option value="carnivore">Carnivore</option>
              <option value="omnivore">Omnivore</option>
            </select>
            <button>Compare me</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
