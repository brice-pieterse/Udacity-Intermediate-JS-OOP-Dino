<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dinograph</title>
  </head>
  <body>
    <div class="dino-background">
      <img
        alt="dinosaur-map-wallpaper"
        class="wallpaper"
        src="./images/dino-back.svg"
      />
      <div class="grid-wrapper">
        <div class="grid-header">
          <h2 class="sub-title center padding-bottom">How do you compare?</h2>
          <h1 class="main-title center">Dinosaurs</h1>
        </div>
        <div class="grid-container">
          <div class="grid-item dino-1"></div>
          <div class="grid-item dino-2 mid"></div>
          <div class="grid-item dino-3"></div>
          <div class="grid-item dino-4"></div>
          <div class="grid-item human mid"></div>
          <div class="grid-item dino-6"></div>
          <div class="grid-item dino-7"></div>
          <div class="grid-item dino-8 mid"></div>
          <div class="grid-item bird"></div>
        </div>
        <div class="grid-footer">
          <button class="new-form">Go Again</button>
        </div>
      </div>
      <div class="intro-wrapper">
        <div class="intro-text-container">
          <h1 class="main-title">Dinosaurs</h1>
          <h2 class="sub-title">
            A Project For Udacity Intermediate JavaScript
          </h2>
          <div class="underline"></div>
          <p class="text-normal">
            See how you compare to the giants that roamed Earth between 245 and
            65 million years ago. <br /><br />
            Data sourced from
            <a href="https://en.wikipedia.org/wiki/Main_Page">Wikipedia</a>. All
            numbers are approximations.
          </p>
        </div>
        <div class="form-wrapper">
          <form class="form-block">
            <label class="form-text name-label" for="u-name">Your Name</label>
            <input
              class="name-input"
              type="text"
              id="u-name"
              placeholder="Full name please"
            />
            <p class="form-text">Units</p>
            <div class="radio-btn-container">
              <input
                class="imperial-btn"
                type="radio"
                id="imperial"
                name="units"
              />
              <label class="radio-text" for="imperial">Imperial</label>
              <input
                class="metric-btn"
                type="radio"
                id="metric"
                name="units"
                checked="true"
              />
              <label class="radio-text" for="metric">Metric</label>
            </div>
            <div class="metric-height-wrapper">
              <label class="form-text" for="height">Height</label>
              <input
                class="heightCmInput"
                type="number"
                id="height"
                placeholder="Your height in cm"
              />
            </div>
            <div class="imperial-height-wrapper">
              <label class="form-text" for="feet">Height</label>
              <div class="inperial-units-wrapper">
                <input
                  class="heightFeetInput"
                  class="feet-input"
                  type="number"
                  id="feet"
                  placeholder="Your height in feet"
                />
                <input
                  class="heightInchInput"
                  class="inch-input"
                  type="number"
                  id="inches"
                  placeholder="Those extra inches"
                />
              </div>
            </div>
            <label class="form-text" for="weight">Weight</label>
            <input
              class="weight-input"
              type="number"
              id="weight"
              placeholder="Your weight in kg"
            />
            <label class="form-text" for="weight">Diet</label>
            <select id="diet" name="dier">
              <option value="herbivore">Herbivore</option>
              <option value="carnivore">Carnivore</option>
              <option value="omnivore">Omnivore</option>
            </select>
            <button id="compare" type="button">Compare me</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
